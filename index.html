<!DOCTYPE html>
<html lang="en">

<head>
    <title>thenewboston</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <style>
            /* Always set the map height explicitly to define the size of the div
               * element that contains the map. */
        
            #map {
              height: 80%;
            }
        
            /* Optional: Makes the sample page fill the window. */
        
            html,
            body {
              height: 100%;
              margin: 0;
              padding: 0;
            }
          </style>
</head>

<body>

    <div id="map" style="width:100%;height:80%"></div>
    <button class="btn-info" id="button" style="position: absolute;
    left: 20px; bottom: 20px;">
        Click to see your location
    </button>
    <script>
     
            var lat;
            var long;
            var map;
            function initMap() {

        document.getElementById("button").addEventListener("click", function(){
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(Posi);
    
              } function Posi(position) {
                lat = position.coords.latitude;
                long = position.coords.longitude;
    
                myCenter = new google.maps.LatLng(lat, long);
                map = new google.maps.Map(document.getElementById('map'), {
                  center: { lat: lat, lng: long },
                  zoom: 8
                });
    
                var marker = new google.maps.Marker({
                  position: myCenter,
                  animation: google.maps.Animation.BOUNCE
                }
    
                );
                marker.setMap(map);
    
    
                google.maps.event.addListener(marker, 'click', function () {
                  var pos = map.getZoom();
                  map.setZoom(9);
                  map.setCenter(marker.getPosition());
                  window.setTimeout(function () { map.setZoom(pos); }, 3000);
                });
              }
    
});

             
            }
            
          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG3AiDYn76uRttA6gVupVa0M_zun13ua4&callback=initMap" async
          defer></script>
    
    <script src="bootstrap/js/jquery-2.1.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Menu toggle script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("menuDisplayed", [10000]);
        });
    </script>

</body>

</html>
